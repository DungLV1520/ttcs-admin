<app-loader *ngIf="loading"></app-loader>
<div class="container-fluid">
  <app-page-title
    title="Jobchart"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row">
    <div class="col-lg-4">
      <div class="card border border-success">
        <div class="card-header bg-transparent border-success">
          <h5 class="my-0 text-center text-success">
            <i class="mdi mdi-bullseye-arrow mr-3"></i>JOB SAVE COUNT
          </h5>
        </div>
        <div class="card-body text-center">
          <button type="button" class="btn btn-success">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2"></i>
            {{ chartItem?.savedCount }}
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card border border-danger">
        <div class="card-header bg-transparent border-danger">
          <h5 class="my-0 text-center text-danger">
            <i class="mdi mdi-bullseye-arrow mr-3"></i>JOB INCOMPLETE COUNT
          </h5>
        </div>
        <div class="card-body text-center">
          <button type="button" class="btn btn-danger">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2"></i>
            {{ chartItem?.incompleteCount }}
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card border border-primary">
        <div class="card-header bg-transparent border-primary">
          <h5 class="my-0 text-center text-primary">
            <i class="mdi mdi-bullseye-arrow mr-3"></i>JOB TOTAL COUNT
          </h5>
        </div>
        <div class="card-body text-center">
          <button type="button" class="btn btn-primary">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2"></i>
            {{ chartItem?.totalCount }}
          </button>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Bar chart</h4>
          <div echarts [options]="barChart" class="demo-chart"></div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Line chart</h4>
          <div echarts [options]="lineChart" class="demo-chart"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Pie chart</h4>
          <div echarts [options]="pieChart" class="demo-chart"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Customize Pie chart</h4>
          <div echarts [options]="customPieChart" class="demo-chart"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Mixed Line-Bar chart</h4>
          <div echarts [options]="lineBarChart" class="demo-chart"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Doughnut Chart</h4>
          <div echarts [options]="donughnutChart" class="demo-chart"></div>
        </div>
      </div>
    </div>
  </div>
